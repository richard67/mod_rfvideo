MOD_RFVIDEO_SOURCE_GROUPS_DESCR="Here you can add source groups.<br>You can use multiple source groups to provide different video qualities.<br>For each source group you have to enter height and width in pixels.<br>You can enter a title as text or use a language string constant. The title is used for the video quality selection if \"Group Select Position\" is not set to \"None\". If no title is specified, the width and height of the source group are used, eg \"640x480\".<br>You can also chose a poster image from the server which is shown before the video is played. The height and width of the image have to be equal to the values entered for the source group.<br>Finally you can add one or more video sources to the source group. The height and width of each video have to be equal to the values entered for the source group.<br>For each source you have to select a video file from your server, and you have to select the right type.<br>There should not be multiple sources with the same type in a source group.<br>If more than one source is used in total, a \"source\" element is added to the \"video\" element for each source, otherwise the source's video file is added as \"src\" attribute."
MOD_RFVIDEO_SOURCE_GROUPS_LABEL="Source Group"
